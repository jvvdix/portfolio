<header>
  <div class="logo">JMS</div>
  <nav>
    <ul>
      <li *ngFor="let item of menuItems">
        <a
          (click)="handleNavigation(item, $event)"
          [class]="item.class"
          [id]="item.id"
        >
          {{ item.label }}
        </a>
      </li>
    </ul>
  </nav>
  <i class="fa-solid fa-bars hamburger" (click)="toggleMobileMenu()"></i>
  <div class="mobile-menu" [class.active]="isMobileMenuActive">
    <ul>
      <li *ngFor="let item of menuItems">
        <a
          (click)="handleNavigation(item, $event)"
          [class]="item.class"
          [id]="item.id"
        >
          {{ item.label }}
        </a>
      </li>
    </ul>
  </div>
</header>
